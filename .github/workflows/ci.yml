name: CI - Code Quality and Testing

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort
          if [ -f builder/requirements.txt ]; then pip install -r builder/requirements.txt; fi

      - name: Check code formatting with Black
        run: |
          black --check --diff src/
        continue-on-error: true

      - name: Check import ordering with isort
        run: |
          isort --check-only --diff src/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Lint with pylint
        run: |
          pylint src/ --exit-zero --max-line-length=127
        continue-on-error: true

  validate-docker:
    runs-on: ubuntu-latest
    name: Validate Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Dockerfile syntax
        run: |
          docker build --no-cache -t worker-whisper:test .
        continue-on-error: false

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    needs: validate-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
